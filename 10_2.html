<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>鼠标事件处理</title>
		<script type="text/javascript" charset="utf-8">
			function changecolor(){
				document.getElementById("bd").style.backgroundColor = "blue";
			}
		</script>
	</head>
	<body id="bd">
		<h2>鼠标事件处理</h2>
		<input type="submit" name="myclick" id="myclick" value="点我就给你颜色！" onclick="changecolor()" />
	</body>
</html>
