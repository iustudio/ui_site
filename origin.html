<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
    body, html {width: 100%;height: 100%;overflow: hidden;margin:0;}
    #allmap{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
    #r-result{height:100%;width:20%;float:left;}
  </style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wOnUASxqPh72H50ayGMI7Lum">

	</script>
	
	<title>步行导航</title>
</head>
<body>
	<div id="allmap"></div>
  <div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
  // 百度地图API功能
  function display(origin,destination){
  var map = new BMap.Map("allmap");
  var origin;
  var destination;
  var point = new BMap.Point(116.331398,39.897445);
  map.centerAndZoom(point, 12);
  map.enableScrollWheelZoom();// 启用滚轮放大缩小，默认禁用
  map.enableContinuousZoom();  //启用地图惯性拖拽，默认禁用
  var walking = new BMap.WalkingRoute(map, {renderOptions:{map: map,panel: "r-result", autoViewport: true}});
  walking.search(origin, destination);
  }
  function GetInfo()
  {
     return  document.getElementById("r-result").innerText;
  }

</script>
